<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvard Museum</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <img src="./assets/img/harvard logo.PNG" alt="">
        <input type="text" id="textinput">
        <select name="century" id="century">
            <option value="" disabled selected>Select Century</option>
        </select>
        <select name="technique" id="technique">

        </select>
        <select name="classification" id="classification">
            <option value="" disabled selected>Select Classification</option>
        </select>
        <input type="submit" id="submit">

    <main>
        <section id="mainarea"></section>
        <section id="loadarea">
            <button id="load">Load More</button>
        </section>
    </main>
    <script src="./config.js"></script>
    <script src="./assets/js/script.js"></script>

</html>
